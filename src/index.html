<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NARUTO LeaderBoard Fighter">
    <meta property="og:description" content="NARUTO LeaderBoard Fighter is a web App where you are welcome to Add the last score of your best NARUTO Shinobi">
    <meta property="og:url" content="https://graciano1997.github.io/leaderboard/dist/">
    <meta name="author" content="Graciano Henrique"> 
    <meta name="Naruto Fighters LeaderBoard"/>
    <meta property="og:type" content="website" >
    <meta property="og:image" content="../src/pictures/NARUTOSAMA.jpg" >
    <meta property="og:site_name" content="Naruto Fighters LeaderBoard">
    <title>Naruto LeaderBoard Fighters</title>
</head>

<body class="container">
    <header>
        <div class="logoContainer">
            <a href="#" class="logoLink"></a>
        </div>
        <h1 class="mainTitle">Fighters LeaderBoard</h1>
    </header>
    <nav>
        <ul>
            <li id="newThema">Theme</li>
            <li><a href="https://github.com/Graciano1997" target="_blank" rel="noopener">Author</a></li>
        </ul>
    </nav>

    <main class="main">
        <section class="leaderBoardContainer">
            <div class="leadBoardHeader">
                <div class="refreshButton">
                    <h2 class="scoreHeader">Recent scores</h2>
                    <button id="btnRefres" type="button">Refresh</button>
                </div>
                <div>
                    <h2 class="addScore">Add your score</h2>
                </div>
            </div>

            <div class="leaderBoardBody">
                <section class="displaySection">
                    <div class="description">
                        <h2 id="recenteScore">Recent Scores</h2>
                        <button id="btnTheme" type="button">Theme</button>
                    </div>
                    <div class="listScoreContainer">
                        <ul class="list">
                        </ul>
                    </div>
                </section>

                <section class="formSection">
                    <form class="formItem">
                        <div>
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name" minlength="3" placeholder="Fighter's name"
                                required>
                        </div>
                        <div>
                            <label for="score">Your Score</label>
                            <input type="number" name="score" id="score" min="0" placeholder="Fighter's Score" required>
                        </div>
                        <div class="submitContainer">
                            <button type="submit" id="submitFight">Sumit</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p> Made with <span class="heart">&heartsuit;</span> by Graciano <span id="lastName">Henrique</span></p>
    </footer>
</body>

</html>
