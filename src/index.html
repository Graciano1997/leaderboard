<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>

<body class="container">
    <header>
        <h1> LeaderBoard</h1>
    </header>

    <main class="main">
        <section class="leaderBoardContainer">
            <div class="leadBoardHeader">
                <div class="refreshButton">
                    <h2>Recent scores</h2>
                    <button id="btnRefres">Refresh</button>
                </div>
                <div>
                    <h2>Add your score</h2>
                </div>
            </div>

            <div class="leaderBoardBody">
                <section class="displaySection">
                    <div class="listScoreContainer">
                        <ul class="list">
                        </ul>
                    </div>
                </section>

                <section class="formSection">
                    <form class="formItem">
                        <div>
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name" placeholder="Fight's Name">
                        </div>
                        <div>
                            <label for="score">Your Score</label>
                            <input type="text" name="score" id="score" placeholder="Fight's Score">
                        </div>
                        <div class="submitContainer">
                            <button type="submit">Sumit</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
